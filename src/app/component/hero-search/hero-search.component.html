<div id="search-component">
  <h4>Hero Search</h4>

  <!-- The search() method is called via 
    an event binding to the textbox's keystroke event. 
    Every time the user types in the textbox, the 
    binding calls search() with the textbox value, 
    a "search term". The searchTerms becomes an
    Observable emitting a steady stream of search terms
  -->
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <!-- The AsyncPipe subscribes to 
    an Observable automatically so 
    you won't have to do so in the component class. -->
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
